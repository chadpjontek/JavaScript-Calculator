<!doctype html>
<html lang="en">

<head>
  <title>Hello, world!</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="container">
    <div class="row d-flex justify-content-center mt-5">
      <div class="calculator">
        <div class="handle">
        </div>
        <div class="output d-flex justify-content-between">
          <div class="speaker">
            <div class="row d-flex justify-content-center">
              <div class="grill-wide" style="width: 35px;"></div>
              <div class="grill-narrow" style="width: 50px;"></div>
              <div class="grill-wide" style="width: 15px;"></div>
            </div>
            <div class="row d-flex justify-content-center">
              <div class="grill-wide" style="width: 25px;"></div>
              <div class="grill-narrow" style="width: 70px;"></div>
              <div class="grill-wide" style="width: 5px;"></div>
            </div>
            <div class="row d-flex justify-content-center">
              <div class="grill-wide" style="width: 20px;"></div>
              <div class="grill-narrow" style="width: 80px;"></div>
            </div>
            <div class="row d-flex justify-content-center">
              <div class="grill-wide" style="width: 15px;"></div>
              <div class="grill-narrow" style="width: 85px;"></div>
            </div>
            <div class="row d-flex justify-content-center">
              <div class="grill-wide" style="width: 10px;"></div>
              <div class="grill-narrow" style="width: 90px;"></div>
            </div>
            <div class="row d-flex justify-content-center">
              <div class="grill-wide" style="width: 10px;"></div>
              <div class="grill-narrow" style="width: 90px;"></div>
            </div>
            <div class="row d-flex justify-content-center">
              <div class="grill-wide" style="width: 15px;"></div>
              <div class="grill-narrow" style="width: 85px;"></div>
            </div>
            <div class="row d-flex justify-content-center">
              <div class="grill-wide" style="width: 20px;"></div>
              <div class="grill-narrow" style="width: 80px;"></div>
            </div>
            <div class="row d-flex justify-content-center">
              <div class="grill-wide" style="width: 25px;"></div>
              <div class="grill-narrow" style="width: 70px;"></div>
              <div class="grill-wide" style="width: 5px;"></div>
            </div>
            <div class="row d-flex justify-content-center">
              <div class="grill-wide" style="width: 35px;"></div>
              <div class="grill-narrow" style="width: 50px;"></div>
              <div class="grill-wide" style="width: 15px;"></div>
            </div>
          </div>
          <div class="d-inline-flex align-items-end flex-column">
            <div class="row text-right">
              <div id="current-output" class="digits">0</div>
            </div>
            <div class="row text-right">
              <div id="chained-output" class="digits">0</div>
            </div>
          </div>
        </div>
        <div class="input mt-3 mx-auto">
          <div class="row d-flex justify-content-center pt-2">
            <div class="menu-keys numpad-top">
              <a class="btn menu-btns" href="http://www.datamath.org/Speech/Images/SpeaknMath_2.jpg" target="_blank">//</a>
            </div>
            <div class="numpad numpad-far-left-keys numpad-top">
              <button id="7" class="btn numpad-btns">7</button>
            </div>
            <div class="numpad numpad-mid-left-keys numpad-top">
              <button id="8" class="btn numpad-btns">8</button>
            </div>
            <div class="numpad numpad-mid-right-keys numpad-top">
              <button id="9" class="btn numpad-btns">9</button>
            </div>
            <div class="numpad numpad-far-right-keys numpad-top">
              <button id="divide" class="btn numpad-btns">&divide;</button>
            </div>
          </div>
          <div class="row d-flex justify-content-center">
            <div class="menu-keys">
              <a class="btn menu-btns popup" href="https://youtu.be/lnXNm4hfrWs" target="_blank">&gt;</a>
            </div>
            <div class="numpad numpad-far-left-keys">
              <button id="4" class="btn numpad-btns">4</button>
            </div>
            <div class="numpad numpad-mid-left-keys">
              <button id="5" class="btn numpad-btns">5</button>
            </div>
            <div class="numpad numpad-mid-right-keys">
              <button id="6" class="btn numpad-btns">6</button>
            </div>
            <div class="numpad numpad-far-right-keys">
              <button id="multiply" class="btn numpad-btns">X</button>
            </div>
          </div>
          <div class="row d-flex justify-content-center">
            <div class="menu-keys">
              <a class="btn menu-btns" href="https://en.wikipedia.org/wiki/Speak_%26_Math" target="_blank">&lt;</a>
            </div>
            <div class="numpad numpad-far-left-keys">
              <button id="1" class="btn numpad-btns">1</button>
            </div>
            <div class="numpad numpad-mid-left-keys">
              <button id="2" class="btn numpad-btns">2</button>
            </div>
            <div class="numpad numpad-mid-right-keys">
              <button id="3" class="btn numpad-btns">3</button>
            </div>
            <div class="numpad numpad-far-right-keys">
              <button id="subtract" class="btn numpad-btns">-</button>
            </div>
          </div>
          <div class="row d-flex justify-content-center">
            <div class="numpad-bottom menu-keys">
              <button id="c" class="btn menu-btns">C</button>
            </div>
            <div class="numpad numpad-far-left-keys numpad-bottom">
              <button id="0" class="btn numpad-btns">0</button>
            </div>
            <div class="numpad numpad-mid-left-keys numpad-bottom">
              <button id="point" class="btn numpad-btns">.</button>
            </div>
            <div class="numpad numpad-mid-right-keys numpad-bottom">
              <button id="equals" class="btn numpad-btns">=</button>
            </div>
            <div class="numpad numpad-far-right-keys numpad-bottom">
              <button id="add" class="btn numpad-btns">+</button>
            </div>
          </div>
          <div class="row d-flex justify-content-center">
            <div class="logo-html">Html/</div>
            <div class="logo-css">Css/</div>
            <div class="logo-js">Js</div>
            <div class="logo-and">&amp;</div>
            <div class="logo-math">Math</div>
            <div class="fcc">Fcc Instruments</div>
            <div class="fcc-icon">
              <i class="fa fa-free-code-camp" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
